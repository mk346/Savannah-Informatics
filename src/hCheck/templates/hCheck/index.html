{% block content %}
<div class="row mt-4" >
	<div class="col">
		<h2>Fill In The Form</h2>
	{% if submitted %}
		   Form submitted Successfully!!

	{% else %}

		
	<form class="form-inline" action="" method="post">

	{% endif %}
	</div>
</div>
{% endblock content %}
